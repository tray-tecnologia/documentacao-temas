---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p itemprop="author" itemscope itemtype="https://schema.org/Person" class="post-author">
            <span itemprop="name">Tray E-Commerce</span>
        </p>
    </header>
    
    <div itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
        <meta itemprop="url" content="{{ site.url }}/images/logo-tray-loja-de-temas.png">
        <meta itemprop="height" content="211" />
        <meta itemprop="width" content="211" />
      </div>
      
    <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
        <meta itemprop="name" content="{{ site.name }}" />
        <span itemprop="logo" itemscope itemtype="http://schema.org/ImageObject">
            <meta itemprop="url" content="{{ site.url }}/images/logo-tray-loja-de-temas.png" />
            <meta itemprop="height" content="211" />
            <meta itemprop="width" content="211" />
        </span>
    </span>

    <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema  }}" />
    <meta itemprop="dateModified" content="{{ page.date | date_to_xmlschema  }}" />
    <meta itemscope itemprop="mainEntityOfPage" itemType="https://schema.org/WebPage" itemid="{{ site.url }}{{ post.permalink }}" />
    
    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <br>
